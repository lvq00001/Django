<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>

  <body class="d-flex flex-column min-vh-100">
    <header class="p-3 bg-dark text-white w-100">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-book" viewBox="0 0 16 16">
              <path
                d="M1 2.828c.885-.37 2.154-.769 3.388-.893 1.33-.134 2.458.063 3.112.752v9.746c-.935-.53-2.12-.603-3.213-.493-1.18.12-2.37.461-3.287.811V2.828zm7.5-.141c.654-.689 1.782-.886 3.112-.752 1.234.124 2.503.523 3.388.893v9.923c-.918-.35-2.107-.692-3.287-.81-1.094-.111-2.278-.039-3.213.492V2.687zM8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783z" />
            </svg>
            <span class="mx-2">Nhà sách Online</span>
          </a>

          <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"></ul>

          <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" action="{% url 'home' %}">
            <span class="input-group">
              <input name="searchBook" type="search" class="form-control form-control-dark" placeholder="Nhập tên sách cần tìm..." aria-label="Recipient's username">
              <button class="btn btn-info btn-outline-light btn-sm" type="submit" id="button-addon2">Tìm kiếm</button>
            </span>
          </form>
         
          <!-- <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"></ul> -->
          
          <div class="text-end">
            {% if user.is_authenticated %}
            <a class="" href="{% url 'logout' %}"><button type="button" class="btn btn-danger btn-outline-light me-2">
              Đăng xuất ({{ user.username }})
           </button></a>
            {% else %}
            <a href="{% url 'login' %}" class=""><button type="button" class="btn btn-info text-light">Đăng nhập/ Đăng ký</button></a>
            {% endif %}
          </div>
        </div>
      </div>
    </header>

    <div class="container">
      <div class="row">

        {% block content %}

        {% endblock content %}

      </div>
    </div>
    <footer class="mt-auto bg-dark">
      <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Hỗ trợ khách hàng</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Về Nhà Sách</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Phương thức thanh toán</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Chính sách bảo mật thanh toán</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Hướng dẫn đặt hàng</a></li>
      </ul>
      <p class="text-center text-muted">&copy; 2021 Company, Inc</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
  </body>

</html>
