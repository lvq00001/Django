{% extends 'base.html' %}
{% block content %}
<div class="card mb-3">
    <div class="row g-0"> 
        <div>
            <div class="card-body">
                <h5 class="card-title">Đăng nhập</h5>
                {% if error %}
                <div class="alert alert-danger mt-3" role="alert">
                    {{ error }}
                </div>
                {% endif %}
                <p class="card-text">
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">
                        Đăng nhập
                    </button>
                </form>
                </p>
                <p>Chưa có tài khoản? <a href="{% url 'account' %}">Đăng ký</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
